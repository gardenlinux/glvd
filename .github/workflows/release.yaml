name: Release
on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Determine Version to Release
        id: version
        run: echo "VERSION=$(date --utc +%Y.%m.%d)" >> $GITHUB_ENV

      - name: Set Version
        run: echo $VERSION > version.txt

      - name: Update image tags to release
        run: ./update-image-tags.py $VERSION

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version.txt to branch
        run: |
          git checkout -b release-version-${VERSION}
          git add version.txt deployment deploy-k8s.sh
          git commit -m "chore: set version to ${VERSION}"
          git tag $VERSION

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli

      - name: Compose Up
        run: |
          docker compose --file deployment/compose/compose.yaml up --detach

      - name: Wait for GLVD to be up
        run: |
          # Taken from https://gist.github.com/rgl/f90ff293d56dbb0a1e0f7e7e89a81f42?permalink_comment_id=5375106#gistcomment-5375106
          until [ "$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)" = "200" ]; do sleep 1; done;

      - name: Run API Tests
        run: bru run --env ci --reporter-html results.html
        working-directory: api-tests

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: api-tests/results.html

      - name: Push tag for release
        run: |
          git push --tags origin release-version-${VERSION}

      - name: Create Release
        run: |
          gh release create ${VERSION} --title "Release ${VERSION}" --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
